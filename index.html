      function Badge({ children, theme }) {

      function ModalWithTGBack({ title, onClose, children, theme }) {
        useEffect(() => {
          const tg = getTG();
          if (!tg?.BackButton) return;
          try {
            tg.BackButton.show();
            const handler = () => { haptic.selection?.(); onClose?.(); };
            tg.onEvent?.("backButtonClicked", handler);
            return () => { tg.BackButton.hide(); tg.offEvent?.("backButtonClicked", handler); };
          } catch {}
        }, [onClose]);

          <div className="p-4 md:p-6">

      function HorizontalScroll({ children, theme, className }) {
        const [showLeft, setShowLeft] = useState(false);
        const [showRight, setShowRight] = useState(true);
        const [showHint, setShowHint] = useState(true);
        const ref = React.useRef(null);

        const recompute = () => {
          const el = ref.current;
          if (!el) return;
          const { scrollLeft, clientWidth, scrollWidth } = el;
          setShowLeft(scrollLeft > 2);
          setShowRight(scrollLeft + clientWidth < scrollWidth - 2);
        };

        useEffect(() => { recompute(); }, []);
        const onScroll = () => { if (showHint) setShowHint(false); recompute(); };

        return (
          <div className={"relative " + (className || "")}>
            <div ref={ref} onScroll={onScroll} className="overflow-x-auto overflow-y-hidden -mx-2 px-2" style={{ WebkitOverflowScrolling: "touch" }}>
              {children}
            </div>
            {showLeft && (<div className="pointer-events-none absolute inset-y-0 left-0 w-6 md:w-8" style={{ background: `linear-gradient(90deg, ${theme.bg} 0%, ${theme.bg}AA 60%, transparent 100%)` }} />)}
            {showRight && (<div className="pointer-events-none absolute inset-y-0 right-0 w-6 md:w-8" style={{ background: `linear-gradient(270deg, ${theme.bg} 0%, ${theme.bg}AA 60%, transparent 100%)` }} />)}

        );

        return (
          <div className="min-h-screen" style={{ background: theme.bgSecondary, color: theme.text }}>
            <div className="sticky top-0 z-10" style={{ background: theme.bg, borderBottom: `1px solid ${theme.border}` }}>
              <div className="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
                <div className="flex items-center gap-2">
                  <div className="w-2.5 h-2.5 rounded-full" style={{ background: BRAND.primary }} />
                  <h1 className="text-base font-semibold" style={{ color: theme.heading }}>
                    Нетология — программы с вузами
                  </h1>
                </div>
                <button onClick={() => { haptic.light(); openTelegram(`https://t.me/${SETTINGS.manager.tg_username.replace("@", "")}`); }} className="px-3 py-1.5 rounded-xl text-sm" style={{ background: BRAND.primary, color: "white" }}>
                  Написать менеджеру
                </button>
              </div>
            </div>

            <div className="max-w-5xl mx-auto px-4 py-4 grid gap-4">
              <div className="grid md:grid-cols-2 gap-3">
                <div className="rounded-2xl p-4" style={{ background: theme.chip2 }}>
                  <div className="text-sm" style={{ color: theme.heading }}>Что такое ДПО</div>
                  <div className="mt-1 text-xs" style={{ color: theme.text }}>
                    Краткие практические программы повышения квалификации или переподготовки. Итог: документ вуза-партнёра и документ Нетологии (в зависимости от программы — диплом о профпереподготовке или удостоверение о повышении квалификации).
                  </div>
                </div>
                <div className="rounded-2xl p-4" style={{ background: theme.chip1 }}>
                  <div className="text-sm" style={{ color: theme.heading }}>Формат</div>
                  <div className="mt-1 text-xs" style={{ color: theme.text }}>Онлайн, записи занятий, гибкий график. Рекомендованная нагрузка: 20–30 ч/нед.</div>
                </div>
              </div>

              <Filters partner={partner} setPartner={setPartner} theme={theme} />
              <CompareTable ids={compareIds} onReset={() => setCompareIds([])} theme={theme} />

              <div className="grid gap-3">
                {PROGRAMS.filter((p) => partner === "Все вузы" || p.partners.includes(partner)).map((p) => (
                  <ProgramCard key={p.id} p={p} onCompareToggle={toggleCompare} selected={compareIds.includes(p.id)} theme={theme} />
                ))}
              </div>

              <div className="rounded-2xl p-4 border" style={{ borderColor: theme.border, background: theme.bg }}>
                <div className="flex items-center justify-between gap-2">
                  <div>
                    <div className="text-base font-semibold" style={{ color: theme.heading }}>Бесплатные вебинары</div>
                    <div className="text-xs mt-1" style={{ color: theme.text }}>Регулярные открытые эфиры с преподавателями и командами программ: формат, учебный план, ответы на вопросы. Бесплатно, запись присылаем после эфира.</div>
                  </div>
                  <button onClick={() => { haptic.light(); openUrl(SETTINGS.webinars_url); }} className="px-4 py-2 rounded-xl text-sm" style={{ background: theme.chip2, color: theme.heading }}>
                    Открыть календарь вебинаров
                  </button>
                </div>
              </div>

              <div className="rounded-2xl p-4 border text-center" style={{ borderColor: theme.border, background: theme.bg }}>
                <div className="text-base font-semibold mb-1" style={{ color: theme.heading }}>Подписывайтесь на Telegram-канал</div>
                <div className="text-xs mb-3" style={{ color: theme.text }}>Следите за новостями, обновлениями программ и бесплатными мероприятиями.</div>
                <button onClick={() => { haptic.light(); openTelegram(`https://t.me/${SETTINGS.telegram_channel.replace("@", "")}`); }} className="px-4 py-2 rounded-xl text-sm" style={{ background: BRAND.primary, color: "white" }}>
                  Перейти в канал {SETTINGS.telegram_channel}
                </button>
              </div>

              <div className="pt-6 pb-[calc(40px+env(safe-area-inset-bottom))] text-center text-xs" style={{ color: theme.text }}>
                Информация, размещённая в приложении, не является публичной офертой. Актуальные условия обучения, стоимость и документы об образовании уточняйте у менеджера.
                <div className="mt-2">
                  ООО «Нетология» · ИНН: <span>{SETTINGS.legal.inn}</span> · Адрес: <span>{SETTINGS.legal.address}</span>
                </div>
              </div>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
