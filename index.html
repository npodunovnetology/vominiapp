<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Нетология ДПО — Telegram Mini-app</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel (dev) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root{
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
      --app-vh: 100vh; /* переписываем из JS по viewportStableHeight */
    }

    /* База (свет/тёмная) */
    body{
      margin:0;
      color: var(--tg-theme-text-color, #1b1e22);
      background: var(--tg-theme-secondary-bg-color, #f6f7f9);
      min-height: calc(var(--app-vh));
    }
    @media (prefers-color-scheme: dark){
      body{ background: var(--tg-theme-secondary-bg-color, #0e1115); color: var(--tg-theme-text-color, #e9edf1); }
    }

    /* Стекло */
    .glass{
      background: rgba(255,255,255,.6);
      -webkit-backdrop-filter: blur(18px) saturate(140%);
      backdrop-filter: blur(18px) saturate(140%);
      border: 1px solid rgba(0,0,0,.06);
    }
    @media (prefers-color-scheme: dark){
      .glass{ background: rgba(22,25,30,.6); border-color: rgba(255,255,255,.12); }
    }

    /* Таблица сравнения: липкий 1-й столбец + отступы */
    .table-scroll{ overflow-x:auto; -webkit-overflow-scrolling:touch; padding-bottom:6px; }
    .sticky-first th:first-child, .sticky-first td:first-child{
      position: sticky; left: 0; z-index: 2;
      background: rgba(255,255,255,.92);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      box-shadow: 6px 0 12px -6px rgba(0,0,0,.08);
    }
    @media (prefers-color-scheme: dark){
      .sticky-first th:first-child, .sticky-first td:first-child{
        background: rgba(18,20,24,.9);
        box-shadow: 6px 0 12px -6px rgba(0,0,0,.55);
      }
    }

    /* Bottom Sheet (выезжающая снизу модалка) */
    .sheet-overlay{
      position: fixed; inset: 0; background: rgba(0,0,0,.35); z-index: 1000;
      opacity: 0; pointer-events: none; transition: opacity .18s ease;
    }
    .sheet{
      position: fixed; left: 0; right: 0; bottom: 0; z-index: 1001;
      transform: translateY(100%); transition: transform .24s cubic-bezier(.2,.8,.2,1), opacity .2s ease;
      border-top-left-radius: 18px; border-top-right-radius: 18px;
    }
    .sheet-body{ padding: 14px 16px calc(16px + var(--sab)); }
    .sheet-handle{ width: 40px; height: 4px; border-radius: 999px; margin: 8px auto 4px; opacity: .45; }
    .sheet-open .sheet-overlay{ opacity: 1; pointer-events: auto; }
    .sheet-open .sheet{ transform: translateY(0); }
    .no-scroll{ overflow: hidden; }

    /* Кнопки «нажатия» */
    .pressable{ transition: transform .08s ease, filter .18s ease; }
    .pressable:active{ transform: translateY(1px) scale(.996); filter: saturate(1.05); }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="portal-root"></div>

      const set = ()=>{

      };

 4.40968H118.044V12.0329L123.315 4.40968H126.04V16.2929H123.092V8.66971L117.82 16.2929H115.095V4.40968Z"/><path d="M131.118 11.8311C130.21 11.5321 129.547 11.0837 129.13 10.4858C128.713 9.88792 128.505 9.18539 128.505 8.37823C128.505 7.79528 128.602 7.26464 128.795 6.78633C129.004 6.29306 129.309 5.87453 129.711 5.53074C130.113 5.172 130.619 4.89547 131.23 4.70116C131.855 4.50684 132.585 4.40968 133.419 4.40968H139.003V16.2929H136.055V12.1898H133.933L131.364 16.2929H128.058L131.118 11.8311ZM131.453 8.37823C131.453 8.88644 131.617 9.26013 131.945 9.49929C132.287 9.73845 132.741 9.85803 133.307 9.85803H136.055V6.87601H133.307C132.741 6.87601 132.287 7.00306 131.945 7.25717C131.617 7.49633 131.453 7.87002 131.453 8.37823Z"/></g></svg>`
    };

    /* ===== TG helpers ===== */
    const getTG = () => window?.Telegram?.WebApp;
    const openUrl = (url)=>{ const tg=getTG(); tg?.openLink ? tg.openLink(url,{try_instant_view:false}) : window.open(url,'_blank','noopener'); };
    const openTelegram = (usernameOrUrl)=>{
      const link = usernameOrUrl.startsWith('http') ? usernameOrUrl : `https://t.me/${usernameOrUrl.replace('@','')}`;
      const tg=getTG(); tg?.openTelegramLink ? tg.openTelegramLink(link) : window.open(link,'_blank','noopener');
    };

    /* ===== Theme ===== */
    function getTheme(){
      const p=getTG()?.themeParams||{}; const dark=getTG()?.colorScheme==='dark';
      return {
        dark,
        text: p.text_color || (dark?'#e9edf1':'#1b1e22'),
        heading: p.text_color || (dark?'#ffffff':'#0b0d10'),
        border: p.section_separator_color || (dark?'rgba(255,255,255,.12)':'rgba(0,0,0,.08)'),
        panel: dark ? 'rgba(22,25,30,.6)' : 'rgba(255,255,255,.6)',
        gradient: `linear-gradient(90deg, ${BRAND.g2}, ${BRAND.g3})`,
      };
    }
    function useTGTheme(){
      const [theme,setTheme]=useState(getTheme());
      useEffect(()=>{ const tg=getTG(); const upd=()=>setTheme(getTheme()); tg?.onEvent?.('themeChanged',upd); return ()=>tg?.offEvent?.('themeChanged',upd); },[]);
      return theme;
    }

    /* ===== Data (пример) ===== */
    const PROGRAMS = [
      { id:'py', title:'Python: от кода к стартапу', partners:['МФТИ'], start_date:'2025-10-20', duration_months_est:7, price_full_rub:158400, price_from_per_month_rub:6947, landing_url:'https://netology.ru/programs/razrabotchik-na-python-s-mfti', audience:['Новичкам для входа в разработку','Аналитикам/инженерам для автоматизации','QA/DevOps/BI — усилить кодинг'], diploma:'Два диплома о профпереподготовке: МФТИ и Нетологии', learn:['Python, API, БД','Web/боты/деплой','Проект: от идеи до MVP'], about:'Путь от базового кода до работающего MVP и питча.' },
      { id:'ai-pm', title:'Руководитель проектов в области ИИ', partners:['МФТИ'], start_date:'2025-12-08', duration_months_est:3, price_full_rub:114700, price_from_per_month_rub:5031, landing_url:'https://netology.ru/programs/rukovoditel-proektov-v-oblasti-iskusstvennogo-intellekta-dpo-mfti', audience:['Продактам и менеджерам AI-инициатив','Руководителям, внедряющим ИИ','Координаторам ML/DS-команд'], diploma:'Два удостоверения о повышении квалификации: МФТИ и Нетологии', learn:['Цикл AI-проекта и внедрение','Оценка эффекта и рисков','Коммуникация бизнес ↔ ML'], about:'Системный менеджмент AI-проектов от постановки до релиза.' }
    ];
    const rub=n=>new Intl.NumberFormat('ru-RU').format(n);
    const dstr=s=>new Date(s).toLocaleDateString('ru-RU',{day:'2-digit',month:'long',year:'numeric'});

    /* ===== Portal helpers ===== */
    const Portal = ({children}) => ReactDOM.createPortal(children, document.getElementById('portal-root'));

    /* ===== BottomSheet ===== */
    function BottomSheet({title, onClose, children, theme}){
      const [open,setOpen]=useState(true);
      const sheetRef=useRef(null);
      useEffect(()=>{ document.body.classList.add('no-scroll'); return ()=>document.body.classList.remove('no-scroll'); },[]);
      useEffect(()=>{ const tg=getTG(); const back=()=>onClose?.(); try{tg?.BackButton?.show();}catch{} tg?.onEvent?.('backButtonClicked',back); return ()=>{try{tg?.BackButton?.hide();}catch{} tg?.offEvent?.('backButtonClicked',back);} },[onClose]);

      // свайп-даун
      useEffect(()=>{
        const el=sheetRef.current; if(!el) return;
        let startY=null, delta=0;
        const start=e=>{ startY=(e.touches?e.touches[0].clientY:e.clientY); };
        const move =e=>{ if(startY==null) return; const y=(e.touches?e.touches[0].clientY:e.clientY); delta=Math.max(0,y-startY); el.style.transform=`translateY(${delta}px)`; };
        const end  =()=>{ if(delta>80) { setOpen(false); setTimeout(onClose,200);} el.style.transform=''; startY=null; delta=0; };
        el.addEventListener('touchstart',start,{passive:true}); el.addEventListener('touchmove',move,{passive:true}); el.addEventListener('touchend',end);
        el.addEventListener('mousedown',start); window.addEventListener('mousemove',move); window.addEventListener('mouseup',end);
        return ()=>{ el.removeEventListener('touchstart',start); el.removeEventListener('touchmove',move); el.removeEventListener('touchend',end); el.removeEventListener('mousedown',start); window.removeEventListener('mousemove',move); window.removeEventListener('mouseup',end); };
      },[onClose]);

      return (
        <Portal>
          <div className={open?'sheet-open':''}>
            <div className="sheet-overlay" onClick={()=>{ setOpen(false); setTimeout(onClose,180); }}></div>
            <div ref={sheetRef} className="sheet glass" style={{borderTopLeftRadius:18, borderTopRightRadius:18}}>
              <div className="sheet-handle" style={{background: 'currentColor', opacity:.35}}></div>
              <div className="sheet-body">
                <div className="flex items-start justify-between gap-3">
                  <h3 className="text-lg font-semibold" style={{color: theme.heading}}>{title}</h3>
                  <button className="text-sm opacity-90 hover:opacity-100" onClick={()=>{ setOpen(false); setTimeout(onClose,180); }}>Закрыть</button>
                </div>
                <div className="mt-3">{children}</div>
              </div>
            </div>
          </div>
        </Portal>
      );
    }

    /* ===== UI bits ===== */
    const Chip = ({children}) => <span className="px-2 py-1 rounded-full text-[11px] leading-none glass">{children}</span>;

    function LogoBrand(){
      const color = getTG()?.colorScheme==='dark' ? '#FFFFFF' : '#000000';
      return <span className="h-6 inline-flex items-center" style={{color}} dangerouslySetInnerHTML={{__html:SETTINGS.logoSvg}} />;
    }

    function TopBar({theme}){
      return (
        <div className="sticky top-0 z-20" style={{backdropFilter:'blur(6px) saturate(140%)'}}>
          <div className="max-w-5xl mx-auto px-4 pt-[calc(8px+var(--sat))] pb-3">
            <div className="rounded-2xl px-3 py-2 pressable glass" style={{border:`1px solid ${theme.border}`}}>
              <div className="flex items-center justify-between gap-3">
                <LogoBrand />
                <button className="px-3 py-1.5 rounded-xl text-sm text-white pressable"
                        style={{backgroundImage: theme.gradient}}
                        onClick={()=>openTelegram(SETTINGS.manager.tg_username)}>
                  Написать менеджеру
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function ProgramCard({p, onCompareToggle, selected, theme}){
      const [open,setOpen]=useState(false);
      return (
        <div className="rounded-3xl p-4 md:p-5 pressable" style={{background: theme.panel, border:`1px solid ${theme.border}`}}>
          <div className="flex items-start justify-between gap-3">
            <div>
              <div className="text-base md:text-lg font-semibold" style={{color: theme.heading}}>{p.title}</div>
              <div className="mt-1 text-sm opacity-85" style={{color: theme.text}}>Партнёр: {p.partners.join(', ')}</div>
              <div className="mt-3 flex flex-wrap gap-1.5">
                <Chip>Старт: {dstr(p.start_date)}</Chip>
                <Chip>{p.duration_months_est} мес</Chip>
                <Chip>{rub(p.price_full_rub)} ₽</Chip>
                <Chip>от {rub(p.price_from_per_month_rub)} ₽/мес</Chip>
              </div>
            </div>
            <button onClick={()=>onCompareToggle(p.id)} className={`px-3 py-2 rounded-xl text-xs md:text-sm glass ${selected?'font-semibold':''}`}>
              {selected?'В сравнении':'Сравнить'}
            </button>
          </div>

          <div className="mt-4 flex gap-2">
            <button className="flex-1 py-2 rounded-xl text-white pressable"
                    style={{backgroundImage: theme.gradient}}
                    onClick={()=>openUrl(p.landing_url)}>Открыть программу</button>
            <button className="flex-1 py-2 rounded-xl pressable glass" onClick={()=>setOpen(true)}>Подробнее</button>
          </div>

          {open && (
            <BottomSheet title={p.title} onClose={()=>setOpen(false)} theme={theme}>
              <div className="text-sm opacity-90" style={{color: theme.text}}>{p.about}</div>

              <div className="mt-4">
                <div className="text-sm font-medium" style={{color: theme.heading}}>Кому подойдёт</div>
                <ul className="list-disc ml-5 mt-1 text-sm opacity-90 space-y-1" style={{color: theme.text}}>
                  {p.audience.map((a,i)=><li key={i}>{a}</li>)}
                </ul>
              </div>

              <div className="mt-4">
                <div className="text-sm font-medium" style={{color: theme.heading}}>Чему научитесь</div>
                <ul className="list-disc ml-5 mt-1 text-sm opacity-90 space-y-1" style={{color: theme.text}}>
                  {p.learn.map((a,i)=><li key={i}>{a}</li>)}
                </ul>
              </div>

              <div className="mt-4 text-sm opacity-90" style={{color: theme.text}}>
                <span className="font-medium">Документ: </span>{p.diploma}
              </div>

              <div className="mt-5 flex flex-wrap gap-2">
                <button className="px-4 py-2 rounded-xl text-white pressable"
                        style={{backgroundImage: theme.gradient}}
                        onClick={()=>openUrl(p.landing_url)}>Перейти на сайт</button>
                <button className="px-4 py-2 rounded-xl glass pressable"
                        onClick={()=>openTelegram(SETTINGS.manager.tg_username)}>Написать менеджеру</button>
              </div>
            </BottomSheet>
          )}
        </div>
      );
    }

    function CompareTable({ids,onReset,theme}){
      const data=PROGRAMS.filter(p=>ids.includes(p.id)); if(!data.length) return null;
      return (
        <div className="rounded-3xl p-4" style={{background: theme.panel, border:`1px solid ${theme.border}`}}>
          <div className="flex items-center justify-between">
            <div className="text-base font-semibold" style={{color: theme.heading}}>Сравнение программ</div>
            <button onClick={onReset} className="px-3 py-1.5 rounded-xl text-sm glass pressable">Сбросить</button>
          </div>
          <div className="table-scroll mt-3 rounded-2xl">
            <table className="min-w-[780px] w-full text-sm leading-snug sticky-first">
              <thead>
                <tr className="text-left">
                  <th className="pl-3 pr-3 py-2 w-[28%]">Программа</th>
                  <th className="pr-3 py-2 w-[16%]">Вуз-партнёр</th>
                  <th className="pr-3 py-2 w-[12%]">Старт</th>
                  <th className="pr-3 py-2 w-[12%]">Длительность</th>
                  <th className="pr-3 py-2 w-[12%]">Цена</th>
                  <th className="pr-3 py-2 w-[14%]">От ₽/мес</th>
                  <th className="pr-3 py-2 w-[42%]">Навыки</th>
                </tr>
              </thead>
              <tbody>
                {data.map(p=>(
                  <tr key={p.id} className="border-t align-top" style={{borderColor: theme.border}}>
                    <td className="pl-3 pr-3 py-2 font-medium">{p.title}</td>
                    <td className="pr-3 py-2">{p.partners.join(', ')}</td>
                    <td className="pr-3 py-2">{dstr(p.start_date)}</td>
                    <td className="pr-3 py-2">{p.duration_months_est} мес</td>
                    <td className="pr-3 py-2">{rub(p.price_full_rub)} ₽</td>
                    <td className="pr-3 py-2">{rub(p.price_from_per_month_rub)} ₽</td>
                    <td className="pr-3 py-2 opacity-90">{p.learn.join(' · ')}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    function Filters({partner,setPartner,theme}){
      const partners=useMemo(()=>{ const s=new Set(); PROGRAMS.forEach(p=>p.partners.forEach(x=>s.add(x))); return ['Все вузы',...Array.from(s)]; },[]);
      return (
        <div className="flex gap-2">
          <select value={partner} onChange={e=>setPartner(e.target.value)}
                  className="px-3 py-2 rounded-2xl glass w-full md:w-1/3"
                  style={{border:`1px solid ${theme.border}`}}>
            {partners.map(p=><option key={p} value={p}>{p}</option>)}
          </select>
        </div>
      );
    }

    function App(){
      const theme=useTGTheme();
      const [partner,setPartner]=useState('Все вузы');
      const [compareIds,setCompareIds]=useState([]);

      useEffect(()=>{ const tg=getTG(); if(tg){ try{ tg.ready(); tg.expand?.(); tg.setHeaderColor?.('bg_color'); tg.setBackgroundColor?.('secondary_bg_color'); }catch{} } },[]);

      const filtered=useMemo(()=>PROGRAMS.filter(p=>partner==='Все вузы'||p.partners.includes(partner)),[partner]);
      const toggleCompare=id=>setCompareIds(prev=>prev.includes(id)?prev.filter(x=>x!==id):[...prev,id].slice(-4));

      return (
        <div style={{minHeight:'calc(var(--app-vh))', paddingBottom:'calc(16px + var(--sab))'}}>
          <TopBar theme={theme} />
          <main className="max-w-5xl mx-auto px-4">
            <header className="pt-2 pb-2">
              <h1 className="text-lg md:text-xl font-semibold" style={{color: theme.heading}}>Программы ДПО с дипломом вуза</h1>
              <p className="mt-1 text-sm md:text-base" style={{color: theme.text}}>
                Карточки — лёгкие; подробности — в модалке-шите. Цвета и градиент как у Нетологии.
              </p>
            </header>

            <section className="mt-3">
              <Filters partner={partner} setPartner={setPartner} theme={theme} />
            </section>

            <section className="mt-4">
              <CompareTable ids={compareIds} onReset={()=>setCompareIds([])} theme={theme} />
            </section>

            <section className="mt-4 grid gap-3">
              {filtered.map(p=>(
                <ProgramCard key={p.id} p={p} onCompareToggle={toggleCompare} selected={compareIds.includes(p.id)} theme={theme} />
              ))}
            </section>

            <section className="mt-8 text-center text-xs opacity-80" style={{color: theme.text}}>
              Информация не является публичной офертой. Актуальные условия уточняйте у менеджера.
            </section>
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
