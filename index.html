    :root{
      --sat: env(safe-area-inset-top);

      --app-vh: 100vh;
      --sticky-gap: 12px;
      --g1:#00D2FF; --g2:#24B6FF;
    }
    html,body{height:100%}
    body{
      margin:0;
      background: var(--tg-theme-secondary-bg-color, #f6f7f9);
      color: var(--tg-theme-text-color, #121417);
      min-height: calc(var(--app-vh));
      -webkit-font-smoothing: antialiased;
    }
    @media (prefers-color-scheme: dark){

        background: var(--tg-theme-secondary-bg-color, #0f1116);
        color: var(--tg-theme-text-color, #e9edf1);
      }
    }

    .glass{
      background: rgba(255,255,255,.6);
      -webkit-backdrop-filter: blur(18px) saturate(140%);
      backdrop-filter: blur(18px) saturate(140%);
      border: 1px solid rgba(0,0,0,.06);
    }
    @media (prefers-color-scheme: dark){
      .glass{
        background: rgba(22,25,30,.6);
        border-color: rgba(255,255,255,.12);
      }
    }

    .pressable{transition:.08s transform ease,.18s filter ease}
    .pressable:active{transform:translateY(1px) scale(.996);filter:saturate(1.05)}

/* bottom sheet */
.sheet-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.35);
  z-index: 1000;
  opacity: 0;
  pointer-events: none;
  transition: opacity .18s ease;
}
.sheet {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 1001;
  transform: translateY(100%);
  transition: transform .24s cubic-bezier(.2,.8,.2,1);
}
.sheet-open .sheet-overlay {
  opacity: 1;
  pointer-events: auto;
}
.sheet-open .sheet {
  transform: translateY(0);
}

/* контейнер шита */
.sheet-container {
  max-height: calc(var(--app-vh) - calc(24px + var(--sat)));
  border-top-left-radius: 16px;
  border-top-right-radius: 16px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* шапка и тело со скроллом */
.sheet-header {
  padding: 8px 12px 0 12px;
  flex: 0 0 auto;
}
.sheet-body {
  padding: 12px 16px calc(16px + var(--sab));
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  flex: 1 1 auto;
}

/* компактный текст */
.modal-typo p, .modal-typo li {
  line-height: 1.3;
}
.modal-typo ul {
  margin-top: 6px;
}


    /* compare table */
/* Только горизонтальный скролл внутри таблицы */
.table-scroll{
  overflow-x: auto;           /* листаем влево-вправо */
  overflow-y: hidden;         /* вертикали у таблицы нет */
  -webkit-overflow-scrolling: touch;
  touch-action: pan-x;        /* вертикальные жесты отдать странице (мобилки) */
  overscroll-behavior: auto;  /* разрешаем прокидку скролла родителю */
}
    .sticky-first th:first-child,.sticky-first td:first-child{
      position:sticky;left:0;z-index:2;background:rgba(255,255,255,.92);
      -webkit-backdrop-filter:blur(10px);backdrop-filter:blur(10px);
      box-shadow:6px 0 12px -6px rgba(0,0,0,.08);
      padding-right:calc(var(--sticky-gap) + 12px)!important;
    }
    .sticky-first th:nth-child(2),.sticky-first td:nth-child(2){
      padding-left:calc(var(--sticky-gap) + 12px)!important;
    }
    /* фиксируем ширину первой колонки таблицы и включаем перенос текста */
.table-scroll table {
  table-layout: fixed; /* фиксированная сетка, не растягивается */
}

.col-title {
  width: 220px;          /* ширина колонки на мобильных */
  max-width: 220px;
  white-space: normal;   /* разрешаем перенос строк */
  overflow-wrap: anywhere;
  word-break: break-word;
  hyphens: auto;
}

/* на планшетах чуть шире */
@media (min-width: 768px) {
  .col-title { width: 260px; max-width: 260px; }
}

/* на десктопах ещё немного шире */
@media (min-width: 1024px) {
  .col-title { width: 300px; max-width: 300px; }
}

    @media (prefers-color-scheme: dark){

    const T=window?.Telegram?.WebApp;

    try{T?.BackButton?.show();}catch{}
    T?.onEvent?.('backButtonClicked',back);
    document.body.style.overflow='hidden';
    return ()=>{ 
      document.body.style.overflow='';
      try{T?.BackButton?.hide();}catch{}
      T?.offEvent?.('backButtonClicked',back);
    };
  },[onClose]);

  return (
    <Portal>
      <div className={open?'sheet-open':''}>
        <div className="sheet-overlay" onClick={()=>{setOpen(false);setTimeout(onClose,180);}} />

  function CompareTable({ ids, onReset, theme }) {
  const data = PROGRAMS.filter(p => ids.includes(p.id));
  if (!data.length) return null;

  // строки-критерии
  const criteria = [
    { key: "partners", label: "Вуз-партнёр", get: p => p.partners.join(", ") },
    { key: "start_date", label: "Старт", get: p => dstr(p.start_date) },
    { key: "duration", label: "Длительность", get: p => monthsStr(p.duration_months_est) },
    { key: "price_full_rub", label: "Цена", get: p => `${rub(p.price_full_rub)} ₽` },
    { key: "price_from_per_month_rub", label: "От ₽/мес", get: p => `${rub(p.price_from_per_month_rub)} ₽` },
    { key: "skills", label: "Ключевые навыки", get: p => p.skills.join(" · ") },
    { key: "diploma", label: "Документ", get: p => p.diploma },
  ];

  // обёртка для горизонтального скролла
  const wrapRef = React.useRef(null);

  // ПК/тачпады: вертикальную прокрутку колесом прокидываем странице
  React.useEffect(() => {
    const el = wrapRef.current;
    if (!el) return;
    const onWheel = (e) => {
      // если пользователь крутит ВЕРТИКАЛЬНО — не скроллим таблицу, а двигаем страницу
      if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
        e.preventDefault(); // нужно добавить passive:false при подписке
        window.scrollBy({ top: e.deltaY, left: 0, behavior: 'auto' });
      }
      // горизонталь (deltaX) оставляем таблице по умолчанию
    };
    el.addEventListener('wheel', onWheel, { passive: false });
    return () => el.removeEventListener('wheel', onWheel);
  }, []);

  return (
    <div className="rounded-3xl p-4" style={{ background: theme.panel, border: `1px solid ${theme.border}` }}>
      <div className="flex items-center justify-between mb-3">
        <div className="text-base font-semibold" style={{ color: theme.heading }}>Сравнение программ</div>

        <table className="min-w-full text-[13px] md:text-sm leading-snug border-collapse">
          <thead>
            <tr className="text-left">
              {/* Левый столбец — чистый фон, без блюра */}
              <th className="p-2 font-medium sticky-col" style={{ color: theme.heading }}>Критерий</th>

              {/* Названия программ — по левому краю */}
              {data.map(p => (
                <th key={p.id} className="p-2 font-medium program-head" style={{ color: theme.heading }}>
                  {p.title}
                </th>
              ))}
            </tr>
          </thead>
          <tbody>
            {criteria.map(row => (
              <tr key={row.key} className="border-t" style={{ borderColor: theme.border }}>
                <td className="p-2 font-medium sticky-col" style={{ color: theme.heading }}>{row.label}</td>
                {data.map(p => (
                  <td key={p.id} className="p-2 text-xs md:text-sm align-top" style={{ color: theme.text }}>
                    {row.get(p)}
                  </td>
                ))}
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    </div>
  );
}

    const theme=useTGTheme();
    const [partner,setPartner]=useState('Все вузы');
    const [compareIds,setCompareIds]=useState([]);

    useEffect(()=>{const T=tg(); if(T){try{T.ready();T.expand?.();T.setHeaderColor?.('bg_color');T.setBackgroundColor?.('secondary_bg_color');}catch{}}},[]);

    const filtered=useMemo(()=>PROGRAMS.filter(p=>partner==='Все вузы'||p.partners.includes(partner)),[partner]);
    const toggleCompare=id=>setCompareIds(prev=>prev.includes(id)?prev.filter(x=>x!==id):[...prev,id].slice(-4));

    return (
      <div style={{minHeight:'calc(var(--app-vh))',paddingBottom:'calc(16px + var(--sab))'}}>
        <TopBar theme={theme}/>
        <main className="max-w-5xl mx-auto px-4">
          <header className="pt-2 pb-2">
            <h1 className="text-lg md:text-xl font-semibold" style={{color:theme.heading}}>
              Дополнительное профессиональное образование с дипломом вуза
            </h1>
            <p className="mt-1 text-sm md:text-base" style={{color:theme.text}}>
              Вы сможете углубить знания по своей специальности или освоить профессию с нуля — на практике.
              По итогам подтвердите навыки дипломами от вуза-партнёра и Нетологии.
            </p>
          </header>

          <div className="mt-3"><IntroBlocks theme={theme}/></div>
          <section className="mt-3"><Filters partner={partner} setPartner={setPartner} theme={theme}/></section>
          <section className="mt-4"><CompareTable ids={compareIds} onReset={()=>setCompareIds([])} theme={theme}/></section>

          <section className="mt-4 grid gap-3">
            {filtered.map(p=>(
              <ProgramCard key={p.id} p={p} onCompareToggle={toggleCompare} selected={compareIds.includes(p.id)} theme={theme}/>
            ))}
          </section>

          <section className="mt-5 grid gap-3">
            <DiscountBlock theme={theme}/>
            <WebinarsAndTG theme={theme}/>
          </section>

          <footer className="text-center text-xs opacity-80 mt-8 mb-[calc(8px+var(--sab))]" style={{color:theme.text}}>
            Информация не является публичной офертой. Актуальные условия уточняйте у менеджера.
          </footer>
        </main>
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
